##############################################################
# format
##############################################################
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$all\
$line_break\
$character"""

palette = "catppuccin_frappe"
add_newline = false

##############################################################
# pure prompt
##############################################################
[directory]
read_only = " 󰌾"
style = "bold lavender"

[character]
success_symbol = "[❯](mauve)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
format = "[$branch]($style)"
style = "bold rosewater"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)]($style) ($ahead_behind$stashed)]($style)"
style = "maroon"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡ "

[git_state]
format = '\([$state($progress_current/$progress_total)]($style)\) '
style = "maroon"


